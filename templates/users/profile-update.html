{% extends 'base.html' %}

{% block title %}School CRM - Update Profile{% endblock %}

{% block content %}
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-sm">
        <div class="p-6">
            <h2 class="text-2xl font-semibold mb-6">Update Your Profile</h2>
            <form method="post" action="{% url 'users:profile' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="{{ form.user.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    {{ form.user }}
                </div>
                <div class="mb-4">
                    <label for="{{ form.bio.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Bio</label>
                    {{ form.bio. }}
                </div>
                <div class="mb-4">
                    <label for="{{ form.birth_date.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Birth Date</label>
                    {{ form.birth_date }}
                </div>
                <div class="mb-4">
                    <label for="{{ form.phone.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                    {{ form.phone }}
                </div>
                <div class="mb-4">
                    <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                    {{ form.password }}
                </div>
                <div class="mb-6">
                    <label for="{{ form.repeat_password.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Repeat Password</label>
                    {{ form.repeat_password }}
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Update Profile</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
